[main]
font=JetBrainsMono Nerd Font:size=16
shell=/usr/bin/zsh
pad=17x12
dpi-aware=yes
# you can also use: background-alpha=0.8 (alias)

[colors]
alpha=0.8

# Base
background=0b1421   # deep navy blue
foreground=dce6f0   # bright icy white-blue for high contrast

# Cursor
selection-background=334766
selection-foreground=dce6f0

# Normal colors
regular0=1c1f26  # black
regular1=ff6b6b  # red
regular2=3dd68c  # green
regular3=ffc777  # yellow
regular4=6ca0f6  # blue
regular5=c792ea  # magenta
regular6=4dd0e1  # cyan
regular7=cfd8dc  # white

# Bright colors
bright0=5a5f66  # bright black (gray)
bright1=ff8a80  # bright red
bright2=53e2ae  # bright green
bright3=ffe082  # bright yellow
bright4=82b1ff  # bright blue
bright5=d1a3ff  # bright magenta
bright6=80deea  # bright cyan
bright7=ffffff  # bright white

[cursor]
style=beam
blink=true
unfocused-style=hollow

