[bar/mybar]
width = 100%
height = 30
fixed-center = true
background = #222222
foreground = #ffffff
font-0 = "JetBrainsMono Nerd Font:size=11"
modules-left = i3
modules-right = cpu memory wlan battery pulseaudio date
enable-ipc = true

[module/i3]
type = internal/i3
format = <label-state>
label-focused = %index% %name%
label-unfocused = %index% %name%
label-visible = %index% %name%
label-urgent = %index% %name%
label-focused-padding = 1
label-focused-foreground = #ffffff
label-focused-background = #5294e2
label-urgent-foreground = #ffffff
label-urgent-background = #e0

